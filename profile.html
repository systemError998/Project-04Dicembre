<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="scss/css/style.css">
</head>
<body>
    <header>
        <nav >
            <a class="navbar-brand" href="#">
                <img src="assets/netflix_logo.png" alt="Logo Netflix" class="logo m-3">
            </a>
        </nav>
    </header>
    <div class="mainProfile">
        <div class="container mt-3">
            <div class="mb-3">
                <h1 class="fs-1 border-bottom border-1 border-customGrey"> Edit Profile </h1>
            </div>
            <div class="d-flex">
                <div class="position-relative">
                    <img class="profileAvatar rounded position-relative" src="assets/basic-shape-avatar-1632968-1280x1280-1-600x600.jpg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                    </svg>
                </div>

                <div class="ms-4">
                    <p class="profileName text-white bg-customGrey p-2 fw-bold">Anna Cerasoli</p>

                    <select class="profileLanguage form-select bg-dark text-white" aria-label="Default select example">
                        <option selected>Language</option>
                        <option value="1">Italian</option>
                        <option value="2">English</option>
                        <option value="3">Farfallino</option>
                    </select>

                    <hr class="text-customGrey"> 

                    <p> Maturity Settings: </p>
                    <p> ALL MATURITY RATINGS </p>
                    <p> Show titles of all maturity ratings for this profile. </p>
                    <button class="btn btn-outline-secondary px-5"> EDIT </button>

                    <hr>

                    <p> Autoplay controls </p>
                    <div class="profileCheckbox">
                        <input type="checkbox" id="checkbox" class="bg-dark">
                        <label for="chebox">Autoplay next episodes in a series in all devices.</label>
                        <br>
                        <input type="checkbox" id="checkbox">
                        <label for="check-transparent">Autoplay previews while browsing in all devices.</label>

                    </div>

                    <hr>

                    <div class="d-flex">
                        <button class="btn btn-outline-secondary px-4 me-3"> SAVE </button>
                        <button class="btn btn-outline-secondary px-4 me-3"> CANCEL </button>
                        <button class="btn btn-outline-secondary px-4 me-3"> DELETE PROFILE </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
